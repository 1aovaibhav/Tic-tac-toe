</head>
<body>
    <div class="container">
        <h1>Tic-tac-toe</h1>
        <div class="win-screen">
            
        </div>

            </div>

            <div class="box c-21"></div>
            <div class="box bottom-right c-22"></div>
        </div>

    </div>
    <script src="script.js"></script>
